<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Waves Movies">  
    <meta name="theme-color" content="#443ab6">  
    <meta name="msapplication-TileColor" content="#443ab6">  
    <meta property="og:image" content="/favicon.ico">  
    <meta name="description" content="Waves Movies. A fast, sleek, and seamless streaming experience."> 
    <title>Waves Movies</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(circle, #1a1a1a, #000);
        color: #fff;
        font-family: "Poppins", sans-serif;
        text-align: center;
        overflow-x: hidden;
      }

      h1 {
        font-size: 42px;
        font-weight: 600;
        margin-bottom: -50px;
      }

      #search-container {
        display: flex;
        margin-top: 5%;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      #search {
        padding: 18px 20px;
        width: 500px;
        max-width: 90%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        color: #fff;
        font-size: 16px;
        border: none;
        outline: none;
        transition: background 0.5s ease, box-shadow 0.5s ease;
      }

      #search:hover,
      #search:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      .results,
      .popular-movies {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
        gap: 15px;
        transition: opacity 0.5s ease;
      }
    
      #popular-header {
        margin-top: 20px;
      }

      .movie {
        position: relative;
        width: 200px;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.4s ease;
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }

      .movie img {
        width: 100%;
        border-radius: 10px;
        display: block;
      }

      .movie:hover {
        transform: scale(1.1);
      }

      .movie:hover .movie-info {
        opacity: 1;
        transform: translateY(0);
      }

      .movie-info {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 10px;
        background: rgba(0, 0, 0, 0.8);
        opacity: 0;
        transform: translateY(100%);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .movie-info h3 {
        font-size: 16px;
      }

      .rating {
        font-size: 14px;
        color: gold;
        margin-top: 4px;
      }

      #modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
        padding: 20px;
      }

      #modal-overlay.show {
        opacity: 1;
        visibility: visible;
      }

      #modal-content {
        background: #111;
        padding: 20px;
        width: 100%;
        max-width: 800px;
        border-radius: 20px;
        position: relative;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        text-align: left;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 34px;
        background: transparent;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .close-btn:hover {
        color: red;
      }

      #movie-title {
        margin-bottom: 10px;
      }

      #movie-details {
        color: #ccc;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .loading {
        font-size: 20px;
        color: #fff;
      }

      .no-movies {
        font-size: 18px;
        color: #fff;
      }

      #loading {
        display: none;
      }

      .video-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 20px;
      }

      .video-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 32px;
          margin-bottom: 25px;
        }

        #search {
          width: 90%;
        }

        .movie {
          width: 150px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 28px;
        }

        #search {
          width: 80%;
        }

        .movie {
          width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Waves Movies</h1>
    <div id="search-container">
      <input id="search" placeholder="What do you want to watch today?" autocomplete="off"/>
    </div>

    <h2 id="popular-header">Popular Movies</h2>
    <div class="popular-movies"></div>

    <div class="results"></div>

    <div id="modal-overlay">
      <div id="modal-content">
        <button class="close-btn" id="close-btn">&times;</button>
        <h2 id="movie-title"></h2>
        <p id="movie-details"></p>
        <div class="video-container">
          <iframe id="player" allow="autoplay; fullscreen"></iframe>
        </div>
      </div>
    </div>

    <div id="loading" class="loading">Loading movies...</div>
    <div id="no-movies" class="no-movies" style="display: none;">No movies found.</div>

    <script>
      const API_KEY = "0e33c92186263620ce8c7f6b8fb35b00";
      const API_URL = "https://api.themoviedb.org/3";
      const IMAGE_BASE_URL = "https://image.tmdb.org/t/p/w500";
      const FALLBACK_IMAGE_URL = "https://via.placeholder.com/200x300?text=No+Cover";

      const searchInput = document.getElementById("search");
      const resultsContainer = document.querySelector(".results");
      const popularContainer = document.querySelector(".popular-movies");
      const popularHeader = document.getElementById("popular-header");
      const modalOverlay = document.getElementById("modal-overlay");
      const closeBtn = document.getElementById("close-btn");
      const loadingScreen = document.getElementById("loading");
      const noMoviesMessage = document.getElementById("no-movies");

      function updateContainerWithAnimation(container, updateCallback) {
        container.style.opacity = 0;
        setTimeout(() => {
          updateCallback();
          container.style.opacity = 1;
        }, 300);
      }

      async function fetchMovies(url, container, showLoading = true) {
        if (showLoading) {
          loadingScreen.style.display = "block";
        }
        try {
          const response = await fetch(url);
          const data = await response.json();
          if (data.results.length === 0) {
            noMoviesMessage.style.display = "block";
          } else {
            noMoviesMessage.style.display = "none";
            updateContainerWithAnimation(container, () => {
              displayMovies(data.results, container);
            });
          }
        } catch (error) {
          alert("Failed to fetch movies.");
        } finally {
          loadingScreen.style.display = "none";
        }
      }

      function displayMovies(movies, container) {
        container.innerHTML = "";
        movies.forEach((movie) => {
          const movieDiv = document.createElement("div");
          movieDiv.classList.add("movie");

          const movieImage = document.createElement("img");
          movieImage.src = movie.poster_path
            ? `${IMAGE_BASE_URL}${movie.poster_path}`
            : FALLBACK_IMAGE_URL;
          movieImage.onerror = function () {
            this.onerror = null;
            this.src = FALLBACK_IMAGE_URL;
          };

          const movieInfo = document.createElement("div");
          movieInfo.classList.add("movie-info");

          const movieTitle = document.createElement("h3");
          movieTitle.textContent = movie.title;

          const movieRating = document.createElement("div");
          movieRating.classList.add("rating");
          movieRating.textContent = `⭐ ${movie.vote_average.toFixed(1)}`;

          movieInfo.appendChild(movieTitle);
          movieInfo.appendChild(movieRating);
          movieDiv.appendChild(movieImage);
          movieDiv.appendChild(movieInfo);
          container.appendChild(movieDiv);

          movieDiv.addEventListener("click", () =>
            showModal(movie.title, movie.overview, movie.id)
          );
        });
      }

      function showModal(title, overview, movieId) {
        modalOverlay.classList.add("show");
        document.getElementById("movie-title").textContent = title;
        document.getElementById("movie-details").textContent = overview;
        const iframe = document.getElementById("player");
        iframe.src = `https://www.vidlink.pro/movie/${movieId}?autoplay=false`;
      }

      closeBtn.addEventListener("click", () => {
        modalOverlay.classList.remove("show");
        document.getElementById("player").src = "";
      });

      searchInput.addEventListener("input", async () => {
        if (searchInput.value.trim() === "") {
          popularHeader.style.display = "block";
          popularContainer.style.display = "flex";
          resultsContainer.innerHTML = "";
        } else {
          popularHeader.style.display = "none";
          popularContainer.style.display = "none";
          fetchMovies(
            `${API_URL}/search/movie?api_key=${API_KEY}&query=${searchInput.value}`,
            resultsContainer,
            false
          );
        }
      });

      fetchMovies(
        `${API_URL}/movie/popular?api_key=${API_KEY}&language=en-US&page=1`,
        popularContainer
      );
    </script>
  </body>
</html>
